apiVersion: v1
kind: Pod
metadata:
  name: kaniko
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    args:
    - "--dockerfile=./Dockerfile"
    - "--context=git://github.com/BryanDollery/k3d-lab.git"
    - "--context-sub-path=/apps/microservices/source/"
    - "--no-push"
  restartPolicy: Never
